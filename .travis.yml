sudo: required
dist: trusty
language: node_js
node_js:
  - node

services:
  - postgresql

postgres:
  adapter: postgresql
  database: post_dev_test
  username: postgres
  
before_script:
  - psql -c 'create database post_dev_test;' -U postgres
  - npm install sequelize-cli -g

script:
  - npm test 
env:
    global:
        -NODE_ENV=test

       